<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Onlayn navbat</title>
</head>
<body>
<div class="row justify-content-center mt-5">
    <div class="col-12 col-md-7 col-lg-5">
        <div class="container text-center bg-white shadow rounded-4 p-3">
            <h1 class="fw-bold">Onlayn navbatga yozilish</h1>
            {{if .Number}}
            <div class="alert alert-success" role="alert"> Navbat raqamingiz: {{.Number}}</div>
            {{end}}
            <form action="/join" method="post">
                <button type="submit" class="btn btn-primary">Ro'yxatdan o'tish</button>
            </form>
            <h2 class="fw-bold mt-5">Joriy navbat:</h2>
            <ul class="list-group list-group-flush mt-3">
                {{range .Queue}}
                <li class="list-group-item list-group-item-action"><div class="fs-5 fw-bold">Raqam: {{.Number}}</div><div class="text-muted">{{.Time.Format "2006.01.02, 15:04"}}</div></li>
                {{end}}
            </ul>
        </div>
    </div>
</div>
</body>
</html>
